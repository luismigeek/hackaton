<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Random - Hackathon</title>

	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link rel="stylesheet" type="text/css" href="css/bootswatch.min.css">
</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-light static-top">

		<div class="container" id="logos" style="justify-content: center;">
			<a class="navbar-brand" href="#">
				<img src="images/hackathon.png" alt="" width="200" height="auto">
			</a>

			<a class="navbar-brand" href="#">
				<img src="images/oficinatic.png" alt="" width="200" height="auto">
			</a>

			<a class="navbar-brand" href="#">
				<img src="images/monteriadelante.png" alt="" width="200" height="auto">
			</a>

			<a class="navbar-brand" href="#">
				<img src="images/escuelas.png" alt="" width="150" height="auto">
			</a>

			<a class="navbar-brand" href="#">
				<img src="images/creativosdigitales.png" alt="" width="150" height="auto">
			</a>
		</div>
	</nav>

	<!-- Page Content -->

	<div class="container-fluid">

		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-3">
			</div>

			<div class="col-lg-6 col-md-6 col-sm-6">
				<div class="row">
					<div class="col-sm-5 box-flex-end box-centered">

						<div class="botones">
							<h2 class="text-center text-light">Rango de numeros</h2>
							<input type="text" id="desde" class="text-center form-control" placeholder="Desde">
							<br>
							<input type="text" id="hasta" class="text-center form-control" placeholder="Hasta">
						</div>

					</div>

					<div class="col-sm-7">
						<div class="row box-centered">
							<div id="magicalnumber" class="m-2 text-center box-centered text-light rounded">
								0
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6 text-right">
						<button id="generar" class="button d-inline-block">Generar</button><br>
					</div>
					<div class="col-md-6 text-left">
						<button id="reiniciar" class="button-grey d-inline-block">Reiniciar</button> <br>
					</div>
				</div>

			</div>

			<div class="col-lg-3 col-md-3 col-sm-3">

			</div>
		</div>
	</div>

	<!-- /.container -->
	<audio id="roulette-spin" src="sounds/roulette-spin.wav" autostart="false" preload="auto"></audio>
	<audio id="win-sound" src="sounds/win-sound.mp3" autostart="false" preload="auto"></audio>

	<script src="jquery/jquery-1.6.4.js"></script>
	<script src='scripts/main.js'></script>
</body>

</html>
