<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="css/bootswatch.min.css">
	<link rel="stylesheet" href="css/flipclock.css">
</head>

<body>

	<div class="container">
		<div class="clock" style="margin:2em; width: 100%;">
		</div>

		<img src="images/hackathon.png" alt="" width="500px">
		<div id="message"></div>

		<input type="number" id="time" min="0" placeholder="Tiempo en segundos">
		<button class="create">Create Clock</button>
		<button class="start">Start Clock</button>
	</div>

	<script type="text/javascript" src="js/jquery-1.6.4.js"></script>
	<script type="text/javascript" src="js/flipclock.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
